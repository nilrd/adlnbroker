name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # ğŸ”‘ PermissÃ£o para escrever no repositÃ³rio
  pages: write      # ğŸ”‘ PermissÃ£o para publicar no GitHub Pages
  id-token: write   # ğŸ”‘ NecessÃ¡rio para autenticaÃ§Ã£o

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
