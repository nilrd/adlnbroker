<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADLN Home Broker – Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="ADLN Logo" />
    <div class="welcome-message">
      <h2>Bem-vindo!</h2>
    </div>
    <h1>Crie sua conta</h1>
    <input type="text" id="nome" placeholder="Ex: João Silva Santos" oninput="filtrarApenasLetras(this)" />
    <input type="text" id="cpf" placeholder="Ex: 123.456.789-00" maxlength="14" onkeyup="formatarCPF(this)" />
    <input type="email" id="email" placeholder="Ex: joao.silva@email.com" />
    <input type="text" id="celular" placeholder="Ex: (11) 99999-9999" />
    <input type="password" id="senha" placeholder="Ex: MinhaSenh@123 (8+ chars, nº e maiúscula)" />
    <input type="password" id="confirmarSenha" placeholder="Digite a mesma senha novamente" />
    <button onclick="realizarCadastro()">Criar Conta</button>
    <p id="msgCadastro" class="error"></p>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>
  </div>
  
  <footer class="footer">
    <img src="logo.png" class="footer-logo" alt="ADLN Logo" />
    <p>&copy; 2025 ADLN Broker. Todos os direitos reservados.</p>
    <p class="footer-credits">Desenvolvido por Alan, Daniel, Larissa e Nilson</p>
  </footer>
  
  <script src="sistema.js"></script>
</body>
</html>



<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("nome").value = "";
    document.getElementById("cpf").value = "";
    document.getElementById("email").value = "";
    document.getElementById("celular").value = "";
    document.getElementById("senha").value = "";
    document.getElementById("confirmarSenha").value = "";
    document.getElementById("msgCadastro").textContent = "";
  });
</script>
