<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADLN Home Broker – Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="ADLN Logo" />
    <div class="welcome-message">
      <h2>Bem-vindo ao Banco ADLN</h2>
      <p>by Alan, Daniel, Larissa, Nilson</p>
    </div>
    <h1>Login</h1>
    <input type="text" id="cpfLogin" placeholder="CPF (000.000.000-00)" maxlength="14" />
    <input type="password" id="senhaLogin" placeholder="Senha" />
    <button onclick="realizarLogin()">Entrar</button>
    <p id="loginMsg" class="error"></p>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>
  
  <footer class="footer">
    <img src="logo.png" class="footer-logo" alt="ADLN Logo" />
    <p>&copy; 2025 ADLN Broker. Todos os direitos reservados.</p>
    <p class="footer-credits">Desenvolvido por Alan, Daniel, Larissa e Nilson</p>
  </footer>
  
  <script src="sistema.js"></script>
</body>
</html>
