    <line x1="6" y1="6" x2="18" y2="18"></line>
  </symbol>
  
  <!-- Ícone de chevron down (para dropdown) -->
  <symbol id="icon-chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
